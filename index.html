<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Universal Vocabulary Trainer</title>

<style>

}

.container {

}

.hero {

textarea {
  width: 100%;
  height: 140px;
  padding: 10px;
  border-radius: 12px;

}

  width: 100%;

}

}

.secondary { background: #64748b; }

.card {

  padding: 22px;
  border-radius: 16px;
  text-align: center;
}

.word, .answer {
  font-size: 24px;
  font-weight: 700;
}

.answer { margin-top: 14px; display: none; }

.controls {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.small {
  flex: 1;
  background: #e5e7eb;
  color: #111;
}

.label {
  font-size: 12px;
  font-weight: 800;
  color: #1e293b;
  margin-top: 4px;
}

.mode {
  margin-top: 16px;
  text-align: center;
  font-size: 18px;
  font-weight: 900;
  color: #111827;
}
</style>
</head>

<body>
<div class="container">

  <!-- –õ–û–ì–û–¢–ò–ü. –ë–û–õ–¨–®–ï –ù–ò–ß–ï–ì–û –ù–ï –¢–†–û–ù–£–¢–û -->
  <div class="hero">
  <img src="logo.png" alt="Universal Vocabulary Trainer">
</div>

<select id="uiLang" onchange="setUILang()">
  <option value="ru">–†—É—Å—Å–∫–∏–π</option>
  <option value="en">English</option>
  <option value="es">Espa√±ol</option>
  <option value="it">Italiano</option>
</select>

<h1 id="title"></h1>
<textarea id="input"></textarea>

<select id="langA"></select>
<select id="langB"></select>

<button onclick="loadWords()" id="loadBtn"></button>

<div id="card" class="card" style="display:none">
  <div class="word" id="question"></div>
  <div class="answer" id="answer"></div>

  <button class="secondary" onclick="toggle()" id="showBtn"></button>

  <div class="controls">
    <div style="flex:1">
      <button class="small" onclick="speak('question')">üîä</button>
      <div class="label" id="labelQ"></div>
    </div>
    <div style="flex:1">
      <button class="small" onclick="speak('answer')">üîä</button>
      <div class="label" id="labelA"></div>
    </div>
  </div>

  <div class="controls">
    <button class="small" onclick="prev()" id="prevBtn"></button>
    <button class="small" onclick="next()" id="nextBtn"></button>
  </div>

  <div class="controls">
    <button class="small" onclick="setMode('A-B')">A ‚Üí B</button>
    <button class="small" onclick="setMode('B-A')">B ‚Üí A</button>
    <button class="small" onclick="setMode('random')">üîÄ</button>
  </div>

  <div class="mode" id="mode"></div>
</div>
</div>

<script>
const UI = {
  ru:{title:"–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä —Å–ª–æ–≤",load:"–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–æ–≤–∞—Ä—å",show:"–ü–µ—Ä–µ–≤–æ–¥",
      word:"–°–õ–û–í–û",trans:"–ü–ï–†–ï–í–û–î",prev:"‚Üê –ù–∞–∑–∞–¥",next:"–í–ø–µ—Ä—ë–¥ ‚Üí"},
  en:{title:"Universal Vocabulary Trainer",load:"Load vocabulary",show:"Translation",
      word:"WORD",trans:"TRANSLATION",prev:"‚Üê Back",next:"Next ‚Üí"},
  es:{title:"Entrenador de vocabulario",load:"Cargar vocabulario",show:"Traducci√≥n",
      word:"PALABRA",trans:"TRADUCCI√ìN",prev:"‚Üê Atr√°s",next:"Siguiente ‚Üí"},
  it:{title:"Allenatore di vocaboli",load:"Carica vocabolario",show:"Traduzione",
      word:"PAROLA",trans:"TRADUZIONE",prev:"‚Üê Indietro",next:"Avanti ‚Üí"}
};

function setUILang(){
  const l=uiLang.value;
  title.textContent=UI[l].title;
  loadBtn.textContent=UI[l].load;
  showBtn.textContent=UI[l].show;
  prevBtn.textContent=UI[l].prev;
  nextBtn.textContent=UI[l].next;
  updateLabels();
}

const langs = [
  ["ru-RU","–†—É—Å—Å–∫–∏–π"],["en-US","English"],["en-GB","English UK"],
  ["es-ES","Espa√±ol"],["es-MX","Espa√±ol MX"],
  ["it-IT","Italiano"],["fr-FR","Fran√ßais"],["de-DE","Deutsch"],
  ["pt-PT","Portugu√™s"],["pt-BR","Portugu√™s BR"],
  ["nl-NL","Nederlands"],["pl-PL","Polski"],
  ["cs-CZ","ƒåe≈°tina"],["sk-SK","Slovenƒçina"],
  ["sl-SI","Sloven≈°ƒçina"],
  ["hr-HR","Hrvatski"],
  ["sr-RS","–°—Ä–ø—Å–∫–∏"],["bg-BG","–ë—ä–ª–≥–∞—Ä—Å–∫–∏"],
  ["ro-RO","Rom√¢nƒÉ"],["hu-HU","Magyar"],
  ["el-GR","ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨"],
  ["tr-TR","T√ºrk√ße"],
  ["uk-UA","–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞"],
  ["ar-SA","ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"],
  ["he-IL","◊¢◊ë◊®◊ô◊™"],
  ["hi-IN","‡§π‡§ø‡§®‡•ç‡§¶‡•Ä"],
  ["ja-JP","Êó•Êú¨Ë™û"],
  ["ko-KR","ÌïúÍµ≠Ïñ¥"],
  ["zh-CN","‰∏≠Êñá (ÁÆÄ‰Ωì)"],
  ["zh-TW","‰∏≠Êñá (ÁπÅÈ´î)"]
];

langs.forEach(l=>{
  langA.add(new Option(l[1],l[0]));
  langB.add(new Option(l[1],l[0]));
});

let words=[],index=0,mode="A-B",direction="A-B";

function loadWords(){
  words=[];
  input.value.split("\n").forEach(line=>{
    const p=line.split(/\s*[-‚Äì‚Äî:]\s*/);
    if(p.length>=2) words.push({A:p[0].trim(),B:p.slice(1).join(" ").trim()});
  });
  if(!words.length) return alert("–°–ª–æ–≤–∞—Ä—å –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω");
  index=0;card.style.display="block";show();
}

function setMode(m){mode=m;show();}

function show(){
  const w=words[index];
  answer.style.display="none";
  direction=mode==="random"?(Math.random()>.5?"A-B":"B-A"):mode;
  question.textContent=direction==="A-B"?w.A:w.B;
  answer.textContent=direction==="A-B"?w.B:w.A;
  mode.textContent = direction === "A-B" ? "–°–õ–û–í–ê–†–¨:  A ‚Üí B" : "–°–õ–û–í–ê–†–¨:  B ‚Üí A";
  updateLabels();
}

function updateLabels(){
  const l=uiLang.value;
  labelQ.textContent=direction==="A-B"?UI[l].word:UI[l].trans;
  labelA.textContent=direction==="A-B"?UI[l].trans:UI[l].word;
}

function toggle(){
  answer.style.display=answer.style.display==="none"?"block":"none";
}

function speak(which){
  const u=new SpeechSynthesisUtterance(
    document.getElementById(which).textContent
  );
  u.lang = which==="question"
    ? (direction==="A-B"?langA.value:langB.value)
    : (direction==="A-B"?langB.value:langA.value);
  speechSynthesis.speak(u);
}

function next(){index=(index+1)%words.length;show();}
function prev(){index=(index-1+words.length)%words.length;show();}

setUILang();
</script>
</body>
</html>
